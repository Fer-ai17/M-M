<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> { % block title % } Panel Administrador { % endblock % }</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-200 via-white to-orange-100 min-h-screen">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-orange-800 text-white flex flex-col fixed h-full shadow-2xl z-50">
            <div class="p-6 flex items-center space-x-3 border-b border-orange-700">
                <div>
                    <h2 class="text-xl font-bold font-serif"></h2>
                    <p class="text-xs text-orange-500">Panel Admin</p>
                </div>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 text-sm font-medium">
                <a href="{{ url_for('') }}" class="sidebar-link flex items-center px-4 py-3 rounded-xl hover:bg-green-700 transition-all duration-300">
                    <i class="fas fa-tachometer-alt mr-3 text-lg"></i>
                    Dashboard
                </a>
                
                <a href="{{ url_for('') }}" class="sidebar-link flex items-center px-4 py-3 rounded-xl hover:bg-green-700 transition-all duration-300">
                    <i class="fa-solid fa-calendar-days mr-3 text-lg"></i>
                    Eventos
                </a>
                
                
                <a href="{{ url_for('') }}" class="sidebar-link flex items-center px-4 py-3 rounded-xl hover:bg-green-700 transition-all duration-300">
                    <i class="fas fa-undo-alt mr-3 text-lg"></i>
                    Artistas
                </a>
                <a href="{{ url_for('')}}" class="sidebar-link flex items-center px-4 py-3 rounded-xl hover:bg-green-700 transition-all">
                    <i class=""></i>
                </a>
            </nav>
            <div class="p-4 border-t border-orange-700">
                <div class="flex items-center space-x-3 p-3 rounded-xl bg-orange-800 bg-opacity-50">
                    <div class="w-10 h-10 bg-gradient-to-br from-orange-400 to-orange-600 flex items-center justify-center rounded-full">
                        <i class="fas fa-user-shield text-white"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-semibold">Administrador</p>
                        <p class="text-xs text-orange-300">Panel de Control</p>
                    </div>
                    <a href="{{ url_for('') }}" class="text-orange-300 hover:text-white transition-colors" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </aside>
        <main class="flex-1 ml-64 min-h-screen">
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
                <div class="px-8 py-4 flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 font-serif">
                            Panel de Administración
                        </h1>
                        <p class="text-sm text-gray-600 mt-1">
                            Gestiona todos los aspectos del sistema
                        </p>
                    </div>
                </div>
            </header>
            <footer class="bg-white border-t border-gray-200 mt-auto">
                <div class="px-8 py-6">
                    <div class="flex justify-between items-center">
                        <div class="text-sm text-gray-500">
                            © 2025 Sistema de Gestión de eventos, ferias y muestras culturales
                        </div>
                        <div class="flex items-center space-x-4 text-sm text-gray-500">
                            <a href="{{ url_for('') }}" class="hover:text-green-600 transition-colors">
                                <i class="fas fa-external-link-alt mr-1"></i>
                                Ver sitio público
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
