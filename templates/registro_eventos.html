{ % extends base_admin.html %}
{ % block content %}

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="border border-gray-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">Registar evento</h3>

        <form action="{{ url_for('  ') }}" method="POST" class="space-y-4">
            <div>
                <label for="" class="block text-sm font-medium text-gray-700 mb-2"></label>
            </div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                <input type="text" name="nombre_evento" id="nombre_evento" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                    placeholder="Nombre del evento">
            </div>
            <div>
                <label for="descripcion_evento" class="block text-sm font-medium text-gray-700 mb-2">Descripcion</label>
                <input type="text" name="descripcion_evento" id="descripcion_evento" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <div>
                <label for="fecha_inicio" class="block text-sm font-medium text-gray-700 mb-2">Fecha inicio</label>
                <input type="date" name="fecha_inicio" id="fecha_inicio" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <div>
                <label for="fecha_fin" class="block text-sm font-medium text-gray-700 mb-2">Fecha fin</label>
                <input type="date" name="fecha_fin" id="fecha_fin" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <div>
                <label for="fecha_inicio" class="block text-sm font-medium text-gray-700 mb-2">Hora inicio</label>
                <input type="time" name="hora_inicio" id="hora_inicio" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <div>
                <label for="hora_fin" class="block text-sm font-medium text-gray-700 mb-2">Hora fin</label>
                <input type="time" name="hora_fin" id="hora_fin" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150">
                Registrar evento
            </button>
        </form>
    </div>


    { % endblock %}
